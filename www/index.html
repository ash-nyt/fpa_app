<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIXIOIQy08vXCBvhKIczEnCDx0QMeT2Xs&sensor=true"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="fpa">
    <ion-pane ng-controller="FpaCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">New York Times - FPA</h1>
      </ion-header-bar>
      <ion-tabs class=" tabs-top tabs-icon-left">
        <ion-tab title="Search Routes" ng-controller="FpaSearchCtrl">
          <ion-view>
            <ion-content>
              <div class="list">
                <label class="item item-input item-select item-state">
                  <div class="input-label">
                    State
                  </div>
                  <select>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA" selected >Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </label>
                <label class="item item-input item-select item-city">
                  <div class="input-label">
                    City
                  </div>
                  <select>
                    <option value="New_York">New York</option>
                    <option value="Pittsburgh" selected>Pittsburgh</option>
                    <option value="Boston">Boston</option>
                    <option value="Atlant">Atlanta</option>
                  </select>
                </label>

                <label class="item item-input item-select item-route">
                  <div class="input-label">
                    Route
                  </div>
                  <select>
                    <option value="1234">1234</option>
                    <option value="4567" selected>4567</option>
                    <option value="7890">7890</option>
                    <option value="1357">1357</option>
                  </select>
                </label>
              </div>

              <div>
                <button class="button button-block" ng-click="search_routes;">
                  Search Routes
                </button>

              </div>
            </ion-content>
          </ion-view>
        </ion-tab>
        <ion-tab title="Listings" ng-controller="FpaListingCtrl">
          <ion-view>
            <ion-content>

            </ion-content>
          </ion-view>
        </ion-tab>
        <ion-tab title="Map" ng-controller="FpaMapCtrl" on-select="showMap()">
          <ion-view>
            <ion-content>
              <div id="map" data-tap-disabled="true"></div>
            </ion-content>
          </ion-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
